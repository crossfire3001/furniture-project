<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--=============== GOOGLE FONTS ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <!--=============== CSS ===============-->
    <title>Furniture - интернет магазин</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header">
    <div class="container">
        <img src="img/logo.png" alt="header-logo">
        <span class="logo-text">Decorative</span>
        <nav class="menu">
            <ul>
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Shop</a></li>
                <li class="menu-item"><a href="#">Category</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.container -->
</header>

<!--==================== MAIN ====================-->
<section class="main">
    <div class="container">
        <h1 class="main-title">Decorate your Life with wood</h1>
        <p class="main-text">Don’t be confusion about choosing home decoration.
            We are presenting the Best Creative Furniture.</p>
        <button class="main-button">View in shop</button>
    </div>
    <!-- /.container -->
</section>

<!--==================== PARTNERS ====================-->
<section class="partners">
    <div class="container">
        <ul>
            <li class="menu-item"><img class="partners-img" src="img/01.svg" alt=""></li>
            <li class="menu-item"><img class="partners-img" src="img/02.svg" alt=""></li>
            <li class="menu-item"><img class="partners-img" src="img/03.svg" alt=""></li>
            <li class="menu-item"><img class="partners-img" src="img/04.svg" alt=""></li>
            <li class="menu-item"><img class="partners-img" src="img/05.svg" alt=""></li>
        </ul>
    </div>
    <!-- /.container -->
</section>

<!--==================== CONTACT ====================-->
<section class="contact">
    <div class="container">
        <h2 class="contact-title">Wanna join the Decorative?</h2>
        <p class="contact-text">Join us and get all offer from our news letters!</p>
        <button class="contact-button">Contact With Us</button>
    </div>
    <!-- /.container -->
</section>


</body>
</html>
